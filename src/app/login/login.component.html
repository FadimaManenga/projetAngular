<div class="content">
 <h3> {{formtitle}} </h3> 
  <p> Please complete this : <strong>{{information()}}</strong></p>

    <form>
  <!--<div class="form-group">-->
  <div [ngClass]="{'form-group': true,
  'has-success': clicked,
  'has-error': !clicked}">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" autofocus>
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">Check me out</label>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!clicked" onclick="message"
      (click)="onBtClick()">OK</button>

    <div *ngIf="!clicked">
      <label [ngStyle]="{'color': getColor()}"> Etat du bouton : inactif</label>
      <span id="red">&#x263c;</span>
    </div>

    <div *ngIf="clicked">
      <label [ngStyle]="{'color': getColor()}"> Etat du bouton : actif</label>
      <span id="green">&#x263c;</span>

    </div>
  </form>
</div>
