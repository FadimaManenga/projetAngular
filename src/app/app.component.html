<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <h1> {{ title }} </h1>

      <app-header></app-header>

      <!-- <app-login></app-login> -->
      <!--
        <app-login 
          [formtitle]="espaceSignIn" 
          [info]="'Login form SignIn'">
        </app-login>
       -->
      <app-login 
        *ngFor="let espace of espaces"
        [formtitle]="espace.name" 
        [info]="espace.login">
      </app-login>

      <app-footer></app-footer>

      <div class="input-group mb-3">
        <ul>
          <li class="list-group-item">
            <span>Modifier ci-dessous le titre de la page</span>
            <input type="text" class="text form-control" 
            [(ngModel)]="title">
          </li>
        </ul>
      </div>

      <div>


      </div>

      <!--
    <button class="btn btn-success" 
        [disabled]="!isAuth" 
       (click)="onAllumer()" >Tout allumer</button>
-->
    </div>
  </div>
</div>
